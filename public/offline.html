<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTracker</title>
    <meta name="theme-color" content="#e0e0e0">
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 24px;
            color: #222;
            background: #f5f5f5;
        }

        .card {
            max-width: 520px;
            margin: 10vh auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 8px;
        }

        p {
            margin: 0 0 12px;
            line-height: 1.45;
        }

        .hint {
            color: #666;
            font-size: 14px;
        }

        .offline-animation {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
    <link rel="icon" type="image/png" href="/logo-square.png" />
    <link rel="apple-touch-icon" href="/logo-square.png">
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyTracker">
    <meta name="description" content="You're offline. We'll reconnect when you're back online.">
    <script>
        // Reload when back online to restore the app
        window.addEventListener('online', () => location.replace('/'))
    </script>
</head>

<body>
    <div class="card">
        <h1>You're offline</h1>
        <p>We couldn't reach the network.</p>
        <p class="hint">We'll try again automatically when you're back online.</p>
        <img src="/offline.gif" class="offline-animation" alt="Offline animation" width="200" height="200">

    </div>
</body>

</html>
